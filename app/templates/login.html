<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>로그인</h2>
    <form method="post" action="/login">
        <input type="text" name="username" placeholder="admin"><br>
        <input type="password" name="password" placeholder="1234"><br>
        <button type="submit">로그인</button>
    </form>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
</body>
</html>
