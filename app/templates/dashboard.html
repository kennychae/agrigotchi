<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="top-bar">
        <div id="left-section">
            <span id="home-icon" onclick="changeView('status')">🏠</span>
            <span class="menu-item" onclick="changeView('status')">현재 상황</span>
<!--            <span class="menu-item" onclick="changeView('growth')">생육</span>-->
            <span class="menu-item" onclick="changeView('disease')">병충해</span>
            <span class="menu-item" onclick="location.href='/setup'">설정</span>
        </div>

        <div id="right-section">
            <span id="live-clock"></span>
            <a id="logout-btn" href="/logout">로그아웃</a>
        </div>
    </div>

    <!-- 메인 화면 영역 -->
    <div id="main-content">
        <div id="content-status" class="content-view">
            <div id="section-title-box">
                <h2>현재 상황</h2>
            </div>

            <div id="main-layout">
                <div id="image-box">
                    <img id="latest-image" src="/static/images/cam1.jpg"
                         style="width: 100%; border-radius: 8px;">
                </div>
                <div id="log-box">
                    <h3>로그</h3>
                    <div id="log-list">
                        <!-- 로그 -->
                    </div>
                </div>

            </div>

        </div>


        <div id="content-growth" class="content-view" style="display:none;">생육 관련 화면</div>
        <div id="content-disease" class="content-view" style="display:none;">
            <div class="section-title-box">
                <h2>병충해</h2>
            </div>
            <div id="disease-layout">
                <!-- 캠 이미지 2개 -->
                <div id="cam-box-1" class="cam-box">
                    <h3>잎</h3>
                    <img id="cam-image-1" class="cam-image">
                </div>

                <div id="cam-box-2" class="cam-box">
                    <h3>열매</h3>
                    <img id="cam-image-2" class="cam-image">
                </div>
                <!-- 상단: 로그1 최신 결과 -->
                <div id="ai-latest-box-1">
                    <h3>최근 AI 판정</h3>
                    <div id="ai-latest-time-1">-</div>
                    <pre id="ai-latest-result-1">-</pre>
                </div>

                <!-- 상단: 로그2 최신 결과 -->
                <div id="ai-latest-box-2">
                    <h3>최근 AI 판정</h3>
                    <div id="ai-latest-time-2">-</div>
                    <pre id="ai-latest-result-2">-</pre>
                </div>

                <!-- 하단: 로그1 누적 결과 로그 -->
                <div id="ai-log-box-1">
                    <h3>AI 결과 로그</h3>
                    <div id="ai-log-list-1"></div>
                </div>

                <!-- 하단: 로그2 누적 결과 로그 -->
                <div id="ai-log-box-2">
                    <h3>AI 결과 로그</h3>
                    <div id="ai-log-list-2"></div>
                </div>
            </div>

        </div>

        <div id="content-device" class="content-view" style="display:none;">기기 설정 화면</div>
    </div>

    <script src="/static/js/dashboard_ui.js"></script>
</body>
</html>
